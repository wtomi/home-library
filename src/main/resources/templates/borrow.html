<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
    <title>Borrow</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container">
    <div class="col-xs-4">
        <div class="row">
            <form th:action="@{/borrow}" method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title"
                           placeholder="Title" th:value="${book.title}" th:readonly="true"/>
                </div>
                <fieldset class="form-group">
                    <legend>Author</legend>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName"
                               placeholder="First Name" th:value="${book.authorFirstName}" th:readonly="true"/>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName"
                               placeholder="Last Name" th:value="${book.authorLastName}"
                               th:readonly="true"/>
                    </div>
                    <input th:hidden="true" name="libraryId" th:value="${libraryId}"/>
                    <input th:hidden="true" name="bookId" th:value="${book.id}"/>
                    <div class="form-group">
                        <label for="days">Days</label>
                        <input type="number" th:min="1" class="form-control" id="days" name="days"
                               placeholder="Days" th:required="true"/>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">Borrow</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
