<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container">
    <div class="row">
        <div class="col-xs-4">
            <form th:object="${user}" th:action="@{/register}" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                           class="text-danger">erros</label>
                    <input th:field="*{username}" type="text" class="form-control" id="username"
                           placeholder="Enter username" name="username" th:required="true"/>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">erros</label>
                    <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Enter email"
                           name="email" th:required="true"/>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <label th:if="${#fields.hasErrors('global')}" th:errors="*{global}"
                           class="text-danger">erros</label>
                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                           class="text-danger">erros</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password"
                           th:required="true"/>
                </div>
                <div class="form-group">
                    <label for="pwdR">Repeat password:</label>
                    <label th:if="${#fields.hasErrors('repeatedPassword')}" th:errors="*{repeatedPassword}"
                           class="text-danger">erros</label>
                    <input type="password" class="form-control" id="pwdR" placeholder="Repeat password"
                           name="repeatedPassword" th:required="true"/>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
