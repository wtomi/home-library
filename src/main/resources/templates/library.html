<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
    <title>Library</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container">

    <div id="searches">
        <div class="row text-right">
            <div class="col-xs-0 col-md-6 col-lg-6"></div>
            <div class="col-xs-12 col-md-6 col-lg-6">
                <form action="" method="get" class="form-inline">
                    <div class="form-group">
                        <select class="form-control" name="scope">
                            <option value="library" th:selected="true">This library</option>
                            <option value="everywhere">Everywhere</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <input type="Search" placeholder="Search..." name="search" class="form-control"
                               th:if="${param.search}" th:value="${param.search[0]}"/>
                        <input type="Search" placeholder="Search..." name="search" class="form-control"
                               th:if="!${param.search}"/>
                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-info">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </div>
                    </div>
                </form>
                <a href="#advanced-search" data-parent="#searches" data-toggle="collapse">Advanced Search</a>
            </div>
        </div>

        <div id="advanced-search" class="collapse row">
            <div class="col-xs-0 col-md-6 col-lg-8"></div>
            <div class="col-xs-12 col-md-6 col-lg-4">
                <form action="" method="get">
                    <div class="form-group">
                        <input type="text" name="title" placeholder="Title" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="authorFirstName" placeholder="Author's First Name"
                               class="form-control"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="authorLastName" placeholder="Author's Last Name" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="scope">
                            <option value="library" th:selected="true">This library</option>
                            <option value="everywhere">Everywhere</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-info pull-right"><span
                            class="glyphicon glyphicon-search"></span>Search
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div th:if="${owner}">
        <h3 th:if="${books.empty}">Add your books to the library clicking the button below</h3>
    </div>

    <table th:if="!${books.empty}" class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tr th:each="book: ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.authorFirstName} + ' ' + ${book.authorLastName}"></td>
            <td>
                <a th:if="${owner}" href="#" th:href="@{/library/delete/{bookId}(bookId=${book.id})}" class="btn btn-danger">Delete</a>
                <a href="#" th:href="@{library/view/{book}(book=${book.id})}" class="btn btn-info">View</a>
                <a th:if="!${owner}" href="#" th:href="@{/borrow(library=${libraryId},book=${book.id})}" class="btn btn-info">
                    Borrow
                </a>
            </td>
        </tr>
    </table>

    <div th:if="${owner}">

        <a href="#" th:href="@{/library/add}" class="btn btn-primary">Add Book</a>

        <h3>Invite another user to your library</h3>
        <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-4">
                <form th:action="@{/library/adduser}" method="post">
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="User Email"
                               th:required="true"/>
                    </div>
                    <button type="submit" class="btn btn-info">Add Library User</button>
                </form>
            </div>
        </div>

    </div>

</div>
</body>
</html>
